<!doctype html>

<html>

<head>
    <title>Layout</title>
    <meta charset="utf-8" />
</head>

<body>
    <!-- 不推荐这种布局，不好维护 -->
    <table border="1" width="600px" align="center">
        <tr height="100px">
            <td colspan="2"></td>
        </tr>

        <tr height="400px">
            <td width="20%"></td>
            <td width="80%">
                <table border="1" width="100%" height="100%">
                    <tr>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>2</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr height="100px ">
            <td colspan="2 "></td>
        </tr>
    </table>

</body>

</html>
