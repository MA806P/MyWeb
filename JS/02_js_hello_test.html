<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Hello World</title>
    <script type="text/javascript">
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('<span>' + j + '*' + i + '=' + i * j + '</span>');
            }
            document.write('<br/>');
        }




        console.time('test');
        //质数
        for (var i = 2; i < 100; i++) {
            var flag = true;
            for (var j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log(i);
            }
        }
        console.timeEnd('test');
        //258ms
    </script>

    <style type="text/css">
        body {
            width: 2000px;
        }
        
        span {
            border: 1px red solid;
            margin: 10px;
            display: inline-block;
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

</html>
