<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JS Hello World</title>
    <script type="text/javascript">
        //*******************************

        var d = new Date();
        console.log(d); //Wed Jun 19 2019 10:19:03 GMT+0800 (中国标准时间)

        var d2 = new Date('01/01/2019 11:11:11');
        console.log(d2.getDate(), d2.getDay(), d2.getMonth(), d2.getFullYear());
        //1 2 0 2019 //几号 周几 几月份(从0-11)

        console.log(d2.getTime(), Date.now()); //1546312271000 1560911258878 时间戳毫秒
        //Date.now() 可获取执行时间





        //*******************************

        //Math 属于一个工具类，不是一个构造函数，不用创建对象
        console.log(Math.PI, Math.abs(-1));
        console.log(Math.ceil(1.1), Math.floor(1.9), Math.round(1.4), Math.round(1.5)); //2 1 1 2

        console.log(Math.random(), Math.round(Math.random() * 10)); //0-1之间的随机数
        //Math.round(Math.random()*(y-x)+x)  生成x-y之间的随机数

        console.log(Math.max(10, 26, 99), Math.pow(2, 3), Math.sqrt(9)); //99 8 3



        //*******************************
        //js 提供了三个包装类，可以将基本的数据类型转换为对象
        // String() Number() Boolean() 在实际中自己不会使用

        var num1 = new Number(3);
        num1.hello = 'hello num';

        var num2 = new Number(3);
        console.log(typeof num1, num1.hello, num1 == num2); //object hello num false

        //当对一个基本数据类型的值去调用属性和方法时，浏览器会临时用包装类将其转换为对象
        //调用完后，再转换为基本数据类型
        var n = 123;
        var s = n.toString();
        s.hello = 'hello';
        console.log(typeof n, typeof s, s, s.hello); //number string 123 undefined


        //*******************************

        //String 底层是以字符数组的形式保存的 ['h', 'e']

        var str = 'hello';
        console.log(str.length, str[2], str.charAt(0), str.charCodeAt(0), String.fromCharCode(104));
        //5 "l" "h" 104 "h"

        console.log(str.indexOf('l'), str.indexOf('t'), str.indexOf('l', 3));
        //2 -1 3  //str.indexOf('l', 3) 从第3位开始找，

        console.log('abc'.concat('def')); //abcdef

        //slice() 截取字符串指定内容，开始截取位置 结束位置, 包括开始不包括结束
        str = '0123456789';
        console.log(str.slice(3, 4), str.slice(1, -1), str.slice(2)); //3 12345678 23456789
        //substring(a, b) ，与slice类似，但是不接受负数参数，若 a > b 会自动交换位置
        console.log(str.substring(6, 1), str.substring(1, -1), str.substring(2)); //12345 0 23456789
        //substr 开始位置 截取长度


        //split() 将字符串拆分成数组
        str = 'ABC,efg, klf';
        console.log(str.split(','), str.split(''), str.split());
        // ["ABC", "efg", " klf"] 
        //["A", "B", "C", ",", "e", "f", "g", ",", " ", "k", "l", "f"]
        //["ABC,efg, klf"]

        //toUpperCase() 大写  toLowerCase()小写
    </script>

</head>

<body>


</body>

</html>
