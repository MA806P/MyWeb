<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JS Hello World</title>
    <script type="text/javascript">
        // 正则表达式
        var reg = new RegExp('a', 'i'); //忽略大小写去找a
        reg = /a/i; //字面量方式创建
        var str = 'BACb';
        console.log(typeof reg, reg.test(str)); //object true

        reg = /a|b/; //|或  []里面的内容也是或的关系
        console.log(reg.test('cdf'));

        /* 
        [ab] == a|b
        [a-z] 任意小写字母
        [A-z] 任意字母
        [0-9] 数字
        [^] 除了

        . 表示任意字符 /./
        要想匹配点，使用转义字符 /\./
        一个斜杠 /\\/

        \w  任意字母 数字 _ [A-z0-9_]
        \W  除了\w   [^A-z0-9_]
        \d  任意数字  [0-9]
        \D  除了数字  [^0-9]
        \s  空格
        \S  除了空格
        \b  单词边界
        \B  除了单词边界

        量词 设置内容出现的次数 只对前面的一个内容起作用
        {n} 正好出现n次  /(ab){3}/
        {m,n} 出现m--n次
        {m,} m次以上
        + 至少一个，相当于{1,}
        * 0或多个，相当于{0,}
        ? 0或者1个，相当于{0.1}
        ^ 表示开头 /^a/ a开头
        $ 表示结尾 /a$/ a结尾

        手机号 /^1[3-9][0-9]$/

        邮箱，任意字符数字下划线 .任意字符数字下划线 @ 任意字符数字 .任意字符数字(2-5) .任意字符数字(2-5) 
        /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/
        */
        reg = /a[123]b/;
        console.log(reg.test('a2b')); //true

        reg = /[^0-9]/;
        console.log(reg.test('278'), reg.test('278a')); //false true


        reg = /child/;
        console.log(reg.test('hello children')); //true
        reg = /\bchild\b/;
        console.log(reg.test('hello children')); //false 单词边界


        //********************************

        //用正则，拆分字符串
        var s = '1a2v3d4r5t6y7u8m9o';
        console.log(s.split(/[A-z]/)); //["1", "2", "3", "4", "5", "6", "7", "8", "9", ""]

        //搜索
        s = 'hello abc ecd hello aec ghj Afc';
        console.log(s.search(/a[bef]c/)); //6 只会查到第一个就结束，即使设置为g

        //将字符串中符合条件内容取出来
        //g表示全局匹配 不是找到第一个就结束
        console.log(s.match(/a[bef]c/ig)); //["abc", "aec", "Afc"]

        console.log(s.replace(/a[bef]c/ig, '@@@')); //hello @@@ ecd hello @@@ ghj @@@
        console.log('    hello  a'.replace(/\s/g, '')); //helloa
        console.log('    hello  a'.replace(/\s*/, '')); //hello   a
        console.log('    hello  a'.replace(/^\s*/, '')); //hello   a
        console.log('    hello  a'.replace(/^\s*|\s8$/g, '')); //hello   a //去除开头和结尾的空格


        reg = /^[a-z0-9_-]{6,18}$/;
        console.log(reg.test('123456')); //true
    </script>

</head>

<body>


</body>

</html>
