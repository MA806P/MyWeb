<!DOCTYPE html>
<html>
    <head>
        <title>React DOM</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">

    //元素渲染
        /*
            function tick() {
                const element = (
                    <div>
                        <h1>It is {new Date().toLocaleTimeString()}.</h1>    
                    </div>
                );
                ReactDOM.render(element, document.getElementById('root'));
            }
            setInterval(tick, 1000);

            // 元素描述了屏幕上看到的内容。
            // React 元素是创建开销极小的普通对象。React DOM 会负责更新 DOM 来与 React 元素保持一致。
            // 想要将一个 React 元素渲染到根 DOM 节点中，只需把它们一起传入 ReactDOM.render()
            // React DOM 会将元素和它的子元素与之前的状态进行比较，并只会进行必要的更新来使 DOM 达到预期的状态。
            // 上面例子每秒调用一次 ReactDOM.render() 更新内容。
        */



    //函数组件。本质上就是 js 函数。
        function Welcome0(props) {
            return <h1>Hello, {props.name}</h1>;
        }  //接收 props 属性，并返回一个 React 元素



    // class 组件。
        //和上面函数式组件等效
        class Welcome extends React.Component {
            render() {
                return <h1>Hello, {this.props.name}</h1>;
            }
        }
        //组件名称必须以大写字母开头。React 会将以小写字母开头的组件视为原生 DOM 标签。



    //渲染组件
        /*
        const element = <Welcome name='Sara' />;
        ReactDOM.render(
            element,
            document.getElementById('root')
        );*/
        /*
        调用 ReactDOM.render() 函数，并传入 <Welcome name="Sara" /> 作为参数。
        React 调用 Welcome 组件，并将 {name: 'Sara'} 作为 props 传入。
        Welcome 组件将 <h1>Hello, Sara</h1> 元素作为返回值。
        React DOM 将 DOM 高效地更新为 <h1>Hello, Sara</h1>。
        */


    //组合组件
        function App() {
            return (
                <div>
                    <Welcome name='Sara1' />
                    <Welcome name='Sara2' />
                </div>
            );
        }
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );


    //Props 的只读性
        //纯函数，不会修改参数 function sum(a, b) {return a + b;}
        //function withdraw(account, amount) { account.total -= amount;} 不是纯函数，更改了自己的入参
        //所有 React 组件都必须像纯函数一样保护它们的 props 不被更改。


        
        </script>
    </body>
</html>
