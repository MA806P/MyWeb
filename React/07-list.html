<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>list</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">

            /*
            const numbers = [1, 2, 3, 4, 5];
            const listItems = numbers.map((number) => <li>{number}</li>);
            ReactDOM.render(<ul>{listItems}</ul>, document.getElementById('root'));
            */

            function ListItem(props) {
                return (<li>{props.value}</li>);
            }

            function NumberList(props) {
                const numbers = props.numbers;
                const listItems = number.map(
                    (number) => 
                        //<li key={number.toString()}>{number}</li>
                        //key 应该在数组的上下文中被指定。在 map() 方法中的元素需要设置 key 属性。
                        <ListItem key={number.toString()} value={number} />
                ); 
                return (<ul>{listItems}</ul>);

                //在 JSX 中嵌入 map()。JSX 允许在大括号中嵌入任何表达式。
                /*
                return (
                    <ul> {numbers.map((number) =>
                            <ListItem key={number.toString()} value={number} />
                        )} 
                    </ul>
                ); */

            }
            //如上面不设置 key=.. 会有警告 Each child in a list should have a unique "key" prop.
            //当你创建一个元素时，必须包括一个特殊的 key 属性。

            //key 帮助 React 识别哪些元素改变了，比如被添加或删除。
            //一个元素的 key 最好是这个元素在列表中拥有的一个独一无二的字符串。
            //key 值在兄弟节点之间必须唯一

            const number = [1,2,3,4,5,6];

            ReactDOM.render(
                <NumberList numbers={number} />,
                document.getElementById('root')
            );

        </script>

    </body>
</html>
