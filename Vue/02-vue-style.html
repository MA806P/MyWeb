<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueTest</title>
    <style>
        .red {
            color: red;
        }
        
        .thin {
            font-weight: 200;
        }
        
        .italic {
            font-style: italic;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1 :class="['red', flag?'thin':'']">可直接传递数组，数组中使用三元表达式 ~~~~</h1>
        <h1 :class="['red', {'thin':flag}]">数组中使用对象 ~~~~</h1>
        <!-- 在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，
            由于对象的属性可带可不带引号，属性的值是一个标识符 -->
        <h1 :class="{red:false, thin:flag}">绑定对象 ~~~~</h1>
        <h1 :class="classObj">绑定对象 ~~~~</h1>

        <h1 style="color:red">style1</h1>
        <h1 :style="{color:'red'}">style2</h1>
        <h1 :style="styleObj1">style3</h1>
        <h1 :style="[styleObj1, styleObj2]">style4</h1>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: {
                    red: true,
                    thin: false
                },
                styleObj1: {
                    color: 'red'
                },
                styleObj2: {
                    'font-style': 'italic',
                    fontWeight: '200'
                }
            },
            methods: {

            }
        })
    </script>



</body>

</html>
